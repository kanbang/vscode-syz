<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蝌蚪聊天室 </title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />		
    
		<meta name="title" content="Tadpole" />
		<meta name="description" content="" />
		<link rel="image_src" href="css/images/fb-image.jpg" />
	</head>
	<body>
		<canvas id="canvas"></canvas>
		
		<div id="ui">
			<div id="fps"></div>
		
			<input id="chat" type="text" />
			<div id="chatText"></div>
	
			<div id="instructions">
				<p>直接打字聊天!<br />输入 name: XX 则会设置你的昵称为XX</p>
			</div>
			<aside id="info">
				<section id="wtf">
					<h2> 前端界面来自 <a href="http://rumpetroll.com/" target="_blank">rumpetroll.com</a> &nbsp;&nbsp;&nbsp;&nbsp; 后端使用Node+TypeScript </h2>
				</section>
			</aside>
		
            <aside id="frogMode">
                <h3>Frog Mode</h3>
                <section id="tadpoles">
                    <h4>Tadpoles</h4>
                    <ul id="tadpoleList">
                    </ul>
                </section>
                <section id="console">
                    <h4>Console</h4>
                </section>
            </aside>
		
			<div id="cant-connect">
				与服务器断开连接了。您可以重新刷新页面。
			</div>
		
		</div>

		<script src="js/lib/parseUri.js"></script> 
		<script src="js/jquery.min.js"></script>
		<script src="js/lib/Stats.js"></script>
		
		<script src="js/App.js"></script>
		<script src="js/Model.js"></script>
		<script src="js/Settings.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/WebSocketService.js"></script>
		<script src="js/Camera.js"></script>
		
		<script src="js/Tadpole.js"></script>
		<script src="js/TadpoleTail.js"></script>
		
		<script src="js/Message.js"></script>
		<script src="js/WaterParticle.js"></script>
		<script src="js/Arrow.js"></script>
		<script src="js/formControls.js"></script>
		
		<script src="js/Cookie.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
